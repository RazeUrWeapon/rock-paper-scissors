<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="app/style.css" />
    <script defer src="/app/script.js"></script>
</head>
<body>
    <img class="sg-logo" src="images/squidgame_logo.png" alt="Squid Games logo">
    <img class="welcome-msg" src="images/final_game.png" alt="Welcome to the final game">
    <h2>Welcome player XXX (randomly generated 3 numbers). Congratulations for making it this far.</h2>
    <h2>In order to win your handsome cash prize, you must beat the Front Man in a game of Rock, Paper, Scissors.</h2>
    <p>First to 5 wins...</p>
    <div class="rps-game">
        <div class="rock">
            <img src="images/rock.svg" alt="">
            <p>Rock</p>
        </div>
        <div class="paper">
            <img src="images/paper.svg" alt="">
            <p>Paper</p>
        </div>
        <div class="scissors">
            <img src="images/scissors.svg" alt="">
            <p>Scissors</p>
        </div>
    </div>
    <div class="score">

    </div>
</body>
</html>
